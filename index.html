<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="assets/favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="JavaScript Search Engine that consumes the Wikipedia API" />
  <meta name="title" property="og:type" content="LookItUp" />
  <meta property="og:type" content="Single Page Web App" />
  <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51198302216_f4d19bde2b_z.jpg" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/style.min.css" />

  <title>Look It Up</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Look It Up, a Wikipedia Powered Search Engine</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true">
        <span class="blue">L</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">k</span>
        <span class="green">I</span>
        <span class="red">t</span>
        <span class="blue">U</span>
        <span class="yellow">p</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar">
        <label class="offscreen" for="search">Enter a search term or phrase</label>
        <input id="search" type="text" autocomplete="off" />
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fas fa-times"></i>
        </div>
        <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="statsBar">
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div id="searchResults" class="searchResults">

      </div>
    </section>
  </main>

  <script src="js/main.js" type="module"></script>

  <footer>
    <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org"
        target="_blank">Wikipedia</a>
      <span aria-hidden="true">&gt;&gt;</span>
    </p>
  </footer>
</body>

</html>
